<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Remover Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Duplicate Remover Tool</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" name="telegramId" placeholder="Enter your Telegram ID" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Upload & Remove Duplicates</button>
            </form>
            <p class="mt-3 text-muted text-center">Allowed: .txt, .csv only</p>
        </div>
    </div>
</body>
</html>
